<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents | Document Tracking System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/sidenavbar.js"></script>
    <script defer type="module" src="/js/navbarData.js"></script>
    <script defer type="module" src="/js/documents.page.js"></script>
</head>

<body>
    <div class="page">
        <div class="sidebar__wrapper sidebar-no-transition">
            <nav class="sidebar">
                <div class="sidebar__top">
                    <img src="/static/Logo Banner.png" alt="banner" class="sidebar__banner">
                    <div class="hamburger-mobile">
                        <button type="button" onclick="toggleSidebar()"
                            class="btn btn-outline-warning material-symbols-outlined">&#xe5d2</button>
                    </div>
                </div>
                <hr>
                <div class="profile">
                    <img src="/static/Avatar.png" alt="avatar" class="profile__avatar">
                    <div class="profile__info">
                        <h4 class="fw-bold profile__name">&nbsp;</h4>
                        <p class="fw-light profile__dept">&nbsp;</p>
                    </div>
                    <div class="dropdown">
                        <button class="profile__dropdown btn text-white" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">â–¼</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navigation">
                    <hr>
                    <a href="/dashboard" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">grid_view</span>
                        <span class="fw-semibold">Dashboard</span>
                    </a>
                    <a href="/profile" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">group</span>
                        <span class="fw-semibold">Profile</span>
                    </a>
                    <hr>
                    <a href="/new" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">docs_add_on</span>
                        <span class="fw-semibold">New Document</span>
                    </a>
                    <a href="/documents" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">article</span>
                        <span class="fw-semibold">Documents</span>
                    </a>
                    <hr>
                    <a href="/departments" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">supervisor_account</span>
                        <span class="fw-semibold">Departments</span>
                    </a>
                    <a href="/staff" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">groups</span>
                        <span class="fw-semibold">Staff Members</span>
                    </a>
                </div>
            </nav>
        </div>

        <div class="content">
            <nav class="topbar">
                <span class="material-symbols-outlined"><button type="button" onclick="toggleSidebar()"
                        class="btn btn-outline-warning">&#xe5d2</button></span>
                <h5>Quezon City Document Tracking System</h5>
                <span class="material-symbols-outlined"><button type="button"
                        class="btn btn-outline-warning">&#xe51c</button></span>
            </nav>
            <main class="container-lg d-flex flex-column">
                <h1 class="text-center mb-4"><b>Documents</b></h1>

                <div class="d-flex flex-row gap-4 align-items-center mb-4">
                    <input type="text" name="q" id="search" class="form-control form-control-lg"
                        placeholder="Search Documents">
                    <button class="btn btn-warning btn-lg" id="searchBtn">Search</button>
                </div>

                <div class="main-content flex-row justify-content-evenly flex-wrap">
                    <div>
                        <label for="department" class="form-label"><b>Origin Department</b></label>
                        <select name="department" id="department" class="form-select">
                        </select>
                    </div>
                    <div>
                        <label for="status" class="form-label"><b>Status</b></label>
                        <select name="status" id="status" class="form-select">
                            <option value="any" selected>Any</option>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div>
                        <label for="assigned" class="form-label"><b>Assigned to me</b></label>
                        <select name="assigned" id="assigned" class="form-select">
                            <option value="" selected>Any</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div>
                        <label for="sort" class="form-label"><b>Sort By</b></label>
                        <select name="sort" id="sort" class="form-select">
                            <option value="created-asc">Created (Ascending)</option>
                            <option value="created-desc">Created (Descending)</option>
                            <option value="updated-asc">Last Updated (Ascending)</option>
                            <option value="updated-desc" selected>Last Updated (Descending)</option>
                        </select>
                    </div>
                    <div>
                        <label for="entries" class="form-label"><b>No. of Entries</b></label>
                        <select name="entries" id="entries" class="form-select">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>

                <div class="main-content">
                    <div id="docList" class="d-flex flex-column gap-2"></div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="paginationControls">
                            <!-- Pagination items will be inserted here by JavaScript -->
                        </ul>
                    </nav>
                </div>


            </main>
        </div>
    </div>
</body>

</html>
