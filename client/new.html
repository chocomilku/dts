<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document | Document Tracking System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/summernote-bs5.min.css">
    <link rel="stylesheet" href="/css/select2.min.css">
    <link rel="stylesheet" href="/css/select2-bootstrap-5-theme.min.css">
    <script defer src="/js/jquery-3.7.1.min.js"></script>
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/summernote-bs5.min.js"></script>
    <script defer src="/js/select2.min.js"></script>
    <script defer src="/js/sidenavbar.js"></script>
    <script defer type="module" src="/js/navbarData.js"></script>
    <script defer type="module" src="/js/new.page.js"></script>
</head>

<body>
    <div class="page">
        <div class="sidebar__wrapper sidebar-no-transition">
            <nav class="sidebar">
                <div class="sidebar__top">
                    <img src="/static/Logo Banner.png" alt="banner" class="sidebar__banner">
                    <div class="hamburger-mobile">
                        <button type="button" onclick="toggleSidebar()"
                            class="btn btn-outline-warning material-symbols-outlined">&#xe5d2</button>
                    </div>
                </div>
                <hr>
                <div class="profile">
                    <img src="/static/Avatar.png" alt="avatar" class="profile__avatar">
                    <div class="profile__info">
                        <h4 class="fw-bold profile__name">&nbsp;</h4>
                        <p class="fw-light profile__dept">&nbsp;</p>
                    </div>
                    <div class="dropdown">
                        <button class="profile__dropdown btn text-white" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">â–¼</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navigation">
                    <hr>
                    <a href="/dashboard" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">grid_view</span>
                        <span class="fw-semibold">Dashboard</span>
                    </a>
                    <a href="/profile" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">group</span>
                        <span class="fw-semibold">Profile</span>
                    </a>
                    <hr>
                    <a href="/new" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">docs_add_on</span>
                        <span class="fw-semibold">New Document</span>
                    </a>
                    <a href="/documents" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">article</span>
                        <span class="fw-semibold">Documents</span>
                    </a>
                    <hr>
                    <a href="/departments" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">supervisor_account</span>
                        <span class="fw-semibold">Departments</span>
                    </a>
                    <a href="/staff" class="navigation__item" onclick="closeSidebarIfMobile()">
                        <span class="material-symbols-outlined">groups</span>
                        <span class="fw-semibold">Staff Members</span>
                    </a>
                </div>
            </nav>
        </div>

        <div class="content">
            <nav class="topbar">
                <span class="material-symbols-outlined"><button type="button" onclick="toggleSidebar()"
                        class="btn btn-outline-warning">&#xe5d2</button></span>
                <h5>Quezon City Document Tracking System</h5>
                <span class="material-symbols-outlined"><button type="button"
                        class="btn btn-outline-warning">&#xe51c</button></span>
            </nav>
            <main class="container-lg">
                <div class="main-content">
                    <h2 class="mb-4"><b>New Document</b></h2>
                    <div id="alert-placeholder"></div>

                    <form class="d-flex flex-column gap-2" id="new-doc-form">
                        <div>
                            <label for="title" class="required form-label"><b>Title: </b></label>
                            <input type="text" id="title" class="form-control" placeholder="Write your Title" required>
                        </div>

                        <div>
                            <label for="docType" class="required form-label"><b>Document Type: </b></label>
                            <select id="docType" class="form-select" required></select>
                        </div>

                        <div>
                            <label for="signatory" class="required form-label"><b>Signatory</b></label>
                            <select id="signatory" class="form-select" required></select>
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dueDateToggle"
                                data-bs-toggle="collapse" data-bs-target="#dueAtContainer" aria-expanded="false"
                                aria-controls="dueAtContainer" switch>
                            <label class="form-check-label" for="dueDateToggle">Has Due Date?</label>
                        </div>

                        <div class="collapse" id="dueAtContainer">
                            <label for="dueAt" class=" form-label required"><b>Due Date</b></label>
                            <input type="datetime-local" id="dueAt" class="form-control" required></input>
                            <div class="form-text">Default Due Date is 2 weeks from now</div>
                        </div>

                        <div>
                            <label for="details" class="required form-label"><b>Details: </b></label>
                            <div id="summernote"></div>
                        </div>

                        <button type="submit" class="btn btn-warning mt-2" id="form-submit">Submit</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
