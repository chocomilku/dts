<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.page.css">
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="/js/reset-password.page.js"></script>
    <title>Reset Password | Document Tracking System</title>
</head>
<body>
    <h1>QUEZON CITY <br> DOCUMENT TRACKING SYSTEM</h1>
    <main class="card">
        <img src="/static/Logo Banner.png" alt="banner" class="banner">
        <div id="alertPlaceholder"></div>
        <h5><b>Reset Password</b></h5>
        <p class="text-center">Please input your new password.</p>
        <form id="resetForm">
            <div>
                <label for="newPassword" class="form-label required">New Password</label>
                <input type="password" name="newPassword" id="newPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-outline-primary" id="form-submit">Reset</button>
        </form>
    </main>
    <img src="/static/Login BG.jpg" alt="background" class="bg">
</body>
</html>
