<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.page.css">
    <script defer src="/js/bootstrap.bundle.min.js"></script>

    <title>Forgot Password | Document Tracking System</title>
</head>
<body>
    <h1>QUEZON CITY <br> DOCUMENT TRACKING SYSTEM</h1>
    <main class="card">
        <img src="/static/Logo Banner.png" alt="banner" class="banner">
        <h5><b>Reset Password Request</b></h5>
        <p class="text-center">We will send your reset password link to your email address.</p>
        <form novalidate>
            <div>
                <label for="username" class="form-label required">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div>
                <label for="email" class="form-label required">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-outline-primary" id="form-submit">Submit</button>
        </form>
    </main>
    <img src="/static/Login BG.jpg" alt="background" class="bg">
</body>
</html>
